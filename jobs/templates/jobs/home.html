{% extends 'header_footer.html' %}

{% block content %}
    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8">

          <h1 class="my-4">Les adageurs
            <small>Sarajevo - Istanbul</small>
          </h1>

          <!-- Blog Post -->
            {% for job in jobs.all %}
          <div class="card mb-4">
            <img class="card-img-top" src="{{ job.imagefun.url }}" alt="Card image cap">
            <div class="card-body">
              <h2 class="card-title">{{ job.titre }}</h2>
              <p class="card-text">{{ job.summary }}</p>
              <a href="#" class="btn btn-primary">Read More &rarr;</a>
            </div>
            <div class="card-footer text-muted">
              Post√© le {{ job.date }}
            </div>
          </div>
            {% endfor %}

          <!-- Pagination -->
          <ul class="pagination justify-content-center mb-4">
            <li class="page-item">
              <a class="page-link" href="#">&larr; Older</a>
            </li>
            <li class="page-item disabled">
              <a class="page-link" href="#">Newer &rarr;</a>
            </li>
          </ul>

        </div>
      </div>
    </div>

{% endblock %}
